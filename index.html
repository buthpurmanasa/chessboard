<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chess Board</title>
</head>

<body>
  <h2 style="color: blue; text-align: center; "class="mt-5">CHESS BOARD</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="chess-board">

                    <!-- Row 1 -->
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg" alt="Black Rook"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg" alt="Black Knight"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg" alt="Black Bishop"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg" alt="Black Queen"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg" alt="Black King"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg" alt="Black Bishop"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg" alt="Black Knight"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg" alt="Black Rook"></div>
                    <!-- Row 2 -->
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg" alt="Black Pawn"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg" alt="Black Pawn"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg" alt="Black Pawn"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg" alt="Black Pawn"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg" alt="Black Pawn"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg" alt="Black Pawn"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg" alt="Black Pawn"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg" alt="Black Pawn"></div>
                   
                    <!-- Row 3 -->
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <!-- Row 4 -->
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <!-- Row 5 -->
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <!-- Row 6 -->
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <div class="square white"></div>
                    <div class="square black"></div>
                    <!-- Row 7 -->
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg" alt="White Pawn"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg" alt="White Pawn"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg" alt="White Pawn"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg" alt="White Pawn"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg" alt="White Pawn"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg" alt="White Pawn"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg" alt="White Pawn"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg" alt="White Pawn"></div>
                    <!-- Row 8 -->
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg" alt="White Rook"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg" alt="White Knight"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg" alt="White Bishop"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg" alt="White Queen"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg" alt="White King"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg" alt="White Bishop"></div>
                    <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg" alt="White Knight"></div>
                    <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg" alt="White Rook"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        
</body>

</html>
